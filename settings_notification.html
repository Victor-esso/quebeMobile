<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--Gilroy Font -->
    <link rel="stylesheet" href="assets/fonts/gilroy-css/stylesheet.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- swiper Js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- Boostrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery Ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body v-fixedHeight>
    <div id="v-app">

        <div class="v-page d-flex flex-column ">
            <!-- Top -->
            <div class="top grid-center d-flex px-4 py-2">
                <div class="category-title grid-center">
                    
                            <div class="width-fit-content d-flex justify-content-center align-items-center">
                                <div class="icon blue height-equal-width d-none"><span class="iconify" data-icon="feather:pen-tool"></span></div>
                                <div class="ms-0">
                                    <span class="txt fw-800 font-size-5 text-center">Notification</span>
                                    <span class="txt text-center">Notifications settings</span>
                                </div>
                            </div>
                </div>
                <button class="trigger-history-back btn-top" left ><span class="iconify" data-icon="feather:arrow-left"></span></button>
            </div>

            <!-- Body -->
            <div class="body scroll-y">
                <!-- Swiper -->
                <div class="swiper v-slick-page width-100 height-100">
                    <div class="swiper-wrapper">
                        <!-- Body Inner -->
                        <div class="swiper-slide height-auto">                     

                            <div class="sub-category-list settings">
                                <h2>PUSH NOTIFICATIONS</h2>
                                <ul>
                                    <li class="style-border-bottom"><label for="orderUpdates">Order Updates</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="orderUpdates">
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="orderMessages">Order Messages</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="orderMessages" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="Inbox">Inbox</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="Inbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="Request">Request</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="Request">
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="MyGigs">My Gigs</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="MyGigs" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="MyAccount">My Account</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="MyAccount">
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                </ul>
                            </div>

                            <div class="sub-category-list settings">
                                <h2>Email Notification</h2>
                                <ul>
                                    <li class="style-border-bottom"><label for="Inbox2">Inbox</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="Inbox2" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="style-border-bottom"><label for="orderUpdates2">Order Updates</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="orderUpdates2">
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                    <li class="style-border-bottom"><label for="orderMessages2">Order Messages</label>
                                        <!-- Rounded switch -->
                                        <label class="switch ok">
                                            <input type="checkbox" id="orderMessages2" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>                                    
                                                                     
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="swiper-scrollbar" style="opacity:.3;"></div>
                </div>
            </div>
        </div>

        <div id="v-loader">
            
        </div>
    </div>



    <!-- FullScreen button -->
    <button id="fullscreen-toggle" class=""><span><span class="iconify" data-icon="material-symbols:fullscreen-rounded"></span></span><span active><span class="iconify" data-icon="material-symbols:fullscreen-exit-rounded"></span></span></button>
























    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- SwiperJs Javascript -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BodyMoving Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js" integrity="sha512-HDCfX3BneBQMfloBfluMQe6yio+OfXnbKAbI0SnfcZ4YfZL670nc52Aue1bBhgXa+QdWsBdhMVR2hYROljf+Fg==" crossorigin="anonymous"></script>

    <!-- Lotti Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app_functions.js"></script>





    <!-- Main Javascript -->
    <script src="assets/js/script.js"></script>    
</body>
</html>
