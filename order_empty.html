<body v-fixedHeight>

        <div class="v-page d-flex flex-column ">

                        </div>

<script>
    setTimeout(() => {
        if(window.location.hash == '#clients'){
            window.location.href = './order_clients.html';
        }
        if(window.location.hash == '#company'){
            window.location.href = './order_company.html';
        }
        if(window.location.hash == '#freelancer'){
            window.location.href = './order_freelancer.html';
        }
        if(window.location.hash == ''){
            window.location.href = './order.html';
        }
    },4000)
</script>
