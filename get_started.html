<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--Gilroy Font -->
    <link rel="stylesheet" href="assets/fonts/gilroy-css/stylesheet.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- swiper Js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- Boostrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery Ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
    <div id="v-app">
        <div class="getStarted">
            <!-- bg Image -->
            <img src="https://images.pexels.com/photos/7605818/pexels-photo-7605818.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="v-page-bg">

            <!-- Gradient Overlay -->
            <div class="v-bg-gradient"></div>

            <!-- Top -->
            <div class="top">
                <h1>Let's Get Started</h1>
                <span class="txt-diff">Kindly select a <span>sign-up</span> option below</span>
            </div>

            <!-- Middle -->
            <div class="mid">

                <div class="swiper getStartedSwiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide" href="register_buyer.html">
                          <h1>Client</h1>
                          <span>I'm an <span>Individual</span> looking for talents</span>
                          <div icon><span class="iconify" data-icon="ep:check"></span></div>
                      </div>
                      <div class="swiper-slide" href="register_seller.html">
                          <h1>Freelancer</h1>
                          <span>I'm an <span>Freelancer</span> looking for work</span>
                          <div icon><span class="iconify" data-icon="ep:check"></span></div>
                      </div>
                      <div class="swiper-slide" href="register_org.html">
                          <h1>Company</h1>
                          <span>We're an <span>Organisation</span> looking for talents</span>
                          <div icon><span class="iconify" data-icon="ep:check"></span></div>
                      </div>
                    </div>
                </div>

            </div>

            <!-- Bottom -->
            <div class="bot">
                <button id="getStartedSwiperBtn">Continue</button>
            </div>

        </div>
    </div>



    <!-- FullScreen button -->
    <button id="fullscreen-toggle"><span><span class="iconify" data-icon="material-symbols:fullscreen-rounded"></span></span><span active><span class="iconify" data-icon="material-symbols:fullscreen-exit-rounded"></span></span></button>
























    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- SwiperJs Javascript -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <script src="assets/js/functions.js"></script>





    <!-- Main Javascript -->
    <script src="assets/js/script.js"></script>    
</body>
</html>
