<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--Gilroy Font -->
    <link rel="stylesheet" href="assets/fonts/gilroy-css/stylesheet.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- swiper Js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- Boostrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery Ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custome Select Box -->
    <link rel="stylesheet" href="assets/custom-select/css/style.css">


    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body v-fixedHeight>
    <div id="v-app">

        <div class="v-page d-flex flex-column ">
            <!-- Top -->
            <div class="top grid-center height-fit-content ">

                <!-- Search Top -->
                    <div class="d-flex width-100 pe-2 ps-4 py-2">
                        <button class="top-left active trigger-history-back d-none"><span class="iconify" data-icon="feather:arrow-left"></span></button>
                        <div class="height-fit-content width-100" >
                            <form action="" class="">
                                <div class="v-form-input icon-left mb-0"><input type="text" placeholder="Search services"><div icons><span class="icon-left grey font-size-6"><span class="iconify" data-icon="feather:search"></span></span></div></div>
                            </form>
                        </div>
                        <button class="top-right v-link-page" vref="buyer-search-filter"><span class="iconify" data-icon="feather:sliders"></span></button>
                    </div>

                <!-- Filter keys -->
                    <div class="swiper v-row-swiper filter-keys px-4 pb-3 pt-2" swiper-props='{"spaceBetween":10}'>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><button><span>Development</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                            <div class="swiper-slide"><button><span>Remote</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                            <div class="swiper-slide"><button><span>Abuja</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                            <div class="swiper-slide"><button><span>Fulltime</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                            <div class="swiper-slide"><button><span>Lagos</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                            <div class="swiper-slide"><button><span>Ojo</span><span icon><span class="iconify" data-icon="feather:x"></span></span></button></div>
                        </div>
                    </div>
               
            </div>

            <!-- Body -->
            <div class="body scroll-y msg-container">
                <!-- Msg Top -->
                <div class="top tab-content-maker">
                    <button class="tab-btns active" for="gigsSearch">Gigs</button>
                    <button class="tab-btns " for="freelancerSearch">Freelancer</button>
                </div>

                <div class="msg-contents scroll-y width-100 height-100">

                    
                <div class="swiper v-slick-page width-100 height-100">
                    <div class="swiper-wrapper">
                        <!-- Body Inner -->
                        <div class="swiper-slide height-100 grid-center">

                            <div class="width-100">
                                <div icon class="width-fit-content mx-auto" style="margin-bottom: -20px;"><lottie-player src="assets/json/14306-empty-state-illustration.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"    autoplay></lottie-player></div>
                                <p class="text-center font-size-3 fw-700 tc-black mb-1">No Orders Yet</p>
                                <p class="text-center mx-auto tc-grey font-size-2" style="width: 70%;">Click the search icon to find talents</p>
                            </div>

                        </div>
                    </div>
                    <div class="swiper-scrollbar" style="opacity:.3;"></div>
                </div>

                </div>
                
                
            </div>

            <!-- Bottom -->
            <div class="bottom d-flex justify-content-between align-items-center px-5 height-fit-content">
                <a href="dashboard_clients.html" class="main-nav py-3"><span class="iconify" data-icon="feather:home"></span></a>
                <a href="search_empty_clients.html" class="main-nav active py-3"><span class="iconify" data-icon="feather:search"></span></a>
                <a href="messages_clients.html" class="main-nav py-3"><span class="iconify" data-icon="feather:mail"></span></span></a>
                <a href="order_clients.html" class="main-nav py-3"><span class="iconify" data-icon="feather:clipboard"></span></a>
                <a href="profile_clients.html" class="main-nav py-3"><span class="iconify" data-icon="feather:user"></span></a>
            </div>

        </div>

        <!-- Filter Page -->
        <div class="v-page vPages buyer-search-filter trigger-back" vpage-name="buyer-search-filter">

            <div class="inner">
                <div class="main">

                    <div class="swiper v-slick-page width-100 height-100">
                        <div class="swiper-wrapper">
                            <!-- Body Inner -->
                            <div class="swiper-slide height-auto" style="padding:1rem 2.5rem ;">
                                <!-- PAGE TITLE -->
                                <h1 class="title">Set Filters</h1>

                                <form action="">
                                    <div class="v-form-select">
                                        <label for="categories">categories</label>
                                        <select name="categories" id="categories" class="custom-select" icon='<span class="iconify" data-icon="feather:code"></span>'>
                                            <option value="develoment">Development</option>
                                            <option value="Digital Marketing">Digital Marketing</option>
                                            <option value="Writing">Writing</option>
                                            <option value="Video">Video</option>
                                        </select>
                                    </div>

                                    <div class="v-form-select">
                                        <label for="sub_categories">Sub Category</label>
                                        <select name="sub_categories" id="sub_categories" class="custom-select" icon='<span class="iconify" data-icon="feather:code"></span>'>
                                            <option value="develoment">Front-End Development</option>
                                            <option value="Digital Marketing">Digital Marketing</option>
                                            <option value="Writing">Writing</option>
                                            <option value="Video">Video</option>
                                        </select>
                                    </div>

                                    <div class="v-form-select">
                                        <label for="location">location</label>
                                        <select name="location" id="location" class="custom-select" icon='<span class="iconify" data-icon="feather:map-pin"></span>'>
                                            <option value="develoment">Abuja, Nigeria</option>
                                            <option value="Digital Marketing">Lagos, Nigeria</option>
                                            <option value="Writing">Delta, Nigeria</option>
                                            <option value="Video">Ondo, Nigeria</option>
                                        </select>
                                    </div>

                                    <div class="v-form-select m-0">
                                        <label for="location">Price</label>
                                        <div class="d-flex justify-content-between">
                                            <div class="v-form-input me-3">
                                                <input type="text" placeholder="Min">
                                            </div>
                                            <div class="v-form-input ms-3">
                                                <input type="text" placeholder="Max">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="v-form-select">
                                        <label for="level">Seller leveL</label>
                                        <select name="level" id="level" class="custom-select">
                                            <option value="develoment">Level 1</option>
                                            <option value="Digital Marketing">Level 2</option>
                                            <option value="Writing">Level 3</option>
                                        </select>
                                    </div>

                                    <div class="v-form-select">
                                        <label for="time">Delivery time</label>
                                        <select name="time" id="time" class="custom-select" top>
                                            <option value="develoment">3 Days</option>
                                            <option value="develoment">7 Days</option>
                                            <option value="develoment">30 Days</option>
                                            <option value="develoment">30 Days +</option>
                                        </select>
                                    </div>

                                    <div class="v-form-select">
                                        <label for="sort">Sort by</label>
                                        <select name="sort" id="sort" class="custom-select" top>
                                            <option value="develoment">Relevance</option>
                                            <option value="develoment">Newest</option>
                                            <option value="develoment">Verified</option>
                                        </select>
                                    </div>




                                </form>
                            </div>
                        </div>
                        <div class="swiper-scrollbar" style="opacity:.3;"></div>
                    </div>
                </div>

                <div class="bottom">
                    <a href="search_clients.html" class="v-submit-btn-default">Show Results</a>
                </div>
            </div>

        </div>

    </div>



    <!-- FullScreen button -->
    <button id="fullscreen-toggle" class=""><span><span class="iconify" data-icon="material-symbols:fullscreen-rounded"></span></span><span active><span class="iconify" data-icon="material-symbols:fullscreen-exit-rounded"></span></span></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- SwiperJs Javascript -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BodyMoving Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js" integrity="sha512-HDCfX3BneBQMfloBfluMQe6yio+OfXnbKAbI0SnfcZ4YfZL670nc52Aue1bBhgXa+QdWsBdhMVR2hYROljf+Fg==" crossorigin="anonymous"></script>

    <!-- Lotti Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Custome Select Box -->
    <script src="assets/custom-select/js/custom-selectbox.js"></script>


    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app_functions.js"></script>





    <!-- Main Javascript -->
    <script src="assets/js/script.js"></script>    
</body>
